@if(this.currentRole){
    <app-navs [userRole]="currentRole">
        <router-outlet></router-outlet>
    </app-navs>
}
<app-modal #modal>
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <button type="button" (click)="closeModal()"
            class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
        </button>
        <div class="p-4 md:p-5 text-center">
            <form action="" (ngSubmit)="saveCurrentRole()" [formGroup]="form">
                <h3 class="mb-5 mt-5 text-lg font-normal text-gray-500 dark:text-gray-400">
                    Elija el rol con que ingresara
                </h3>
                <select  formControlName="roleId">
                    <option value="0" selected disabled>Seleccione un rol</option>
                    @for(role of user?.role; track role.id){
                        <option value="{{role.id}}">{{roleNames[role.name]}}</option>
                    }
                </select>
                
                <button type="submit"
                    class="text-white bg-primary hover:bg-selected focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                    Aceptar
                </button>
            </form>
        
        </div>
    </div>
</app-modal>
