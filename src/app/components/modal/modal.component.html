<div id="modal" class="modal {{ size }}">
  <div class="">
    <h2 class="text-lg font-semibold">{{ title }}</h2>
    <button
      type="button"
      (click)="close()"
      class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
    >
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
  </div>
  <hr class="w-full" />
  @if (hasContent) {
    <div class="flex w-full h-3/5 justify-center items-center">
      <ng-container
        *ngTemplateOutlet="content; context: { data: data }"
      ></ng-container>
    </div>
  } @else {
    <div class="flex w-full h-2/5 justify-center items-center my-3">
      <p class="h-full w-full break-normal text-center">
        {{ message }}
      </p>
    </div>
  }
  @if (isSubmittable) {
    <div class="flex w-full flex-row justify-evenly">
      <button
        class="text-white bg-primary hover:bg-selected font-medium rounded-md text-sm inline-flex items-center px-2 py-1 text-center"
        (click)="submit()"
      >
        Aceptar
      </button>
      <button
        class="text-white bg-rejected hover:bg-red-700 font-medium rounded-md text-sm inline-flex items-center px-2 py-1 text-center"
        (click)="close()"
      >
        Cancelar
      </button>
    </div>
  } @else {
    <div class="flex w-full flex-row justify-end">
      <button
        class="text-white bg-primary hover:bg-selected font-medium rounded-md text-sm inline-flex items-center px-2 py-1 text-center"
        (click)="close()"
      >
        Aceptar
      </button>
    </div>
  }
</div>
<div
  class="modal-backdrop"
  (click)="close()"
  tabindex="0"
  (keydown)="onKeyDownHandler($event)"
></div>
