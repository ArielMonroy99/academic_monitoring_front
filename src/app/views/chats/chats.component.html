<main class="flex w-full h-[85vh] bg-bg-color p-2 border rounded-md overflow-auto">
  <div class=" lg:grid lg:grid-cols-2C lg:gap-2 lg:w-4/5 flex flex-col  w-full">
    <app-chat-list
      [userData]="userData"
      (receiverEmitter)="onReceiverSelected($event)"
    ></app-chat-list>
    @if (receiverId) {
      <app-chat [receiverId]="receiverId"></app-chat>
    }
  </div>
</main>
