<main>
    <form [formGroup]="userForm" class="flex flex-col justify-center items-center" (ngSubmit)="onSubmit()">
        <h1 class="text-lg font-semibold mb-5 ">Edición de Usuario</h1>
        <div class="flex flex-col md:w-1/3 w-4/5 mb-3">
            <h2 class="text-md font-semibold text-center mb-3">Datos personales</h2>
            <label for="name"> Nombre</label>
            <input id="name" type="text" formControlName="name" class="border border-gray-400 rounded-md px-2 mb-3">
            <label for="lastname"> Apellido</label>
            <input id="lastname" type="text" formControlName="lastname"
                class="border border-gray-400 rounded-md px-2 mb-3">
            <label for="ci"> CI</label>
            <input id="ci" type="text" formControlName="ci" class="border border-gray-400 rounded-md px-2 mb-3">
            <label for=email> Email</label>
            <input id="email" type="email" formControlName="email" class="border border-gray-400 rounded-md px-2 mb-3">
            <label for="phone"> Teléfono</label>
            <input id="phone" type="tel" formControlName="phone" class="border border-gray-400 rounded-md px-2 mb-3">
        </div>
        @if(user.roles){
        <h2 class="text-md font-semibold">Roles</h2>
        <div class="flex flex-col md:w-1/3 w-4/5 border rounded-md p-3 mb-3">
            <label class="inline-flex justify-between items-center mb-5 cursor-pointer">
                <span class="me-5 text-md font-medium text-gray-900 dark:text-gray-300">Administrador</span>
                <input type="checkbox" [checked]="checkRole('ADMINISTRATIVE')" value="false" formControlName="admin"
                    class="sr-only peer">
                <div
                    class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                </div>
            </label>
            <label class="inline-flex justify-between items-center mb-5 cursor-pointer">
                <span class="me-5 text-md font-medium text-gray-900 dark:text-gray-300">Profesor</span>
                <input type="checkbox" [checked]="checkRole('TEACHER')" value="false" formControlName="teacher"
                    class="sr-only peer">
                <div
                    class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                </div>
            </label>
            <label class="inline-flex justify-between  items-center mb-5 cursor-pointer">
                <span class="me-5 text-md font-medium text-gray-900 dark:text-gray-300">Padre</span>
                <input type="checkbox" [checked]="checkRole('FATHER')" value="false" formControlName="father"
                    class="sr-only peer">
                <div
                    class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                </div>
            </label>
        </div>
        }
        <button type="submit" class="w-1/3 bg-primary rounded-md text-white py-1">Guardar</button>

    </form>
</main>

<app-modal #modal>
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <button type="button" (click)="closeModal()"
            class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
        </button>
        <div class="p-4 md:p-5 text-center">
            <h3 class="mb-5 mt-5 text-lg font-normal text-gray-500 dark:text-gray-400">
                {{message}}
            </h3>
            @if(this.userUpdated){
            <button type="button" (click)="goToUserList()"
                class="text-white bg-primary hover:bg-selected focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                Aceptar
            </button>
            }
            @if(!this.userUpdated){
            <button type="button" (click)="closeModal()"
                class="text-white bg-primary hover:bg-selected focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                Aceptar
            </button>
            }
        </div>
    </div>
</app-modal>
