<main class="flex flex-col justify-center items-center w-full p-4 sm:ml-64">
    <h1 class="my-4">Nuevo usuario</h1>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()"
        class="grid grid-cols-2A gap-5 border w-3/4  min-w-fit center place-content-center  ">
        <div class="flex flex-col  rounded-md w-full p-5  min-w-fit">
            <div class="flex flex-col my-3">
                <label for="name">Nombres</label>
                <input name="name" type="text"
                    class="h-8 border border-gray-400 rounded-md pl-3 outline-none focus:border-primary text-gray-400"
                    formControlName="name">
            </div>
            <div class="flex flex-col my-3">
                <label for="lastname">Apellidos</label>
                <input name="lastname" type="text" class="h-8 border border-gray-400 rounded-md pl-3 outline-none"
                    formControlName="lastname">
            </div>
            <div class="flex flex-row justify-between md:flex-col">
                <div class="flex flex-col my-3 mr-3 md:mr-0 box-content w-full">
                    <label for="email">Email</label>
                    <input name="email" type="email" class="h-8 border border-gray-400 rounded-md pl-3 outline-none"
                        formControlName="email">
                </div>
                <div class="flex flex-col my-3 w-full">
                    <label for="phone">Teléfono</label>
                    <input name="phone" type="tel" class="h-8 border border-gray-400 rounded-md pl-3 outline-none"
                        formControlName="phone">
                </div>
            </div>
            <div class="flex flex-col my-3">
                <label for="address">Dirección</label>
                <textarea name="address" type="text" placeholder="Dirección"
                    class="border border-gray-400 rounded-md pl-3 resize-none" rows="5"
                    formControlName="address"></textarea>
            </div>
            <div class="flex flex-col my-3">
                <label for="username">Usuario</label>
                <input name="username" type="text" class="h-8 border border-gray-400 rounded-md pl-3 outline-none "
                    formControlName="username">
            </div>
            <div class="flex flex-col my-3">

                <div class="">
                    <label for="password">Contraseña</label>
                    <input name="password" [type]="showPassword ? 'text' : 'password'"
                        class="h-8 border border-gray-400 rounded-md pl-3 outline-none w-full"
                        formControlName="password">
                    <button (click)="toggleShowPassword()" type="button"
                        class="w-5 relative -top-[25px] left-[375px] md:left-[270px] ">
                        @if(showPassword){
                        <img src="../../assets/show.png">
                        }@else{
                        <img src="../../assets/hide.png">
                        }
                    </button>
                </div>
            </div>
            <div class="flex flex-col my-3">
                <label for="password_confirm">Rol</label>
                <select name="role" class="h-8 border border-gray-400 rounded-md pl-3 outline-none"
                    formControlName="role">
                    <option value="ADMINISTRATIVE">Administrative</option>
                    <option selected value="TEACHER">Profesor</option>
                    <option value="FATHER">Padre</option>
                </select>
            </div>

        </div>
        <div class="flex justify-center items-center h-full w-full rounded-md">
            <label class="flex flex-col w-3/4 text-center mt-10">
                <img src={{userImage}} class="border rounded-full max-h-32 max-w-32 aspect-square">
                <span
                    class="flex justify-center items-center text-white border rounded-md bg-active h-8 hover:bg-primary transition">
                    Foto </span>
                <input type="file" class="hidden" (change)="onFileSelected($event)">

            </label>
        </div>
        <button class="h-8  border rounded-md bg-primary text-bg-color col-span-2 ">Enviar</button>
    </form>
</main>
