<main class="h-[85vh] overflow-y-hidden flex justify-center">
    <div class="border rounded-md bg-bg-color flex flex-col items-center box-border overflow-y-scroll w-full md:w-2/5">
    <h1 class="text-lg font-semibold my-5">Edición de Usuario</h1>
    <form [formGroup]="userForm"
        class="w-4/5 "
        (ngSubmit)="onSubmit()">
        <div class="flex flex-col w-full my-3">
            <h2 class="text-md font-semibold text-start mb-3">Datos personales</h2>
            <div class="flex flex-col lg:flex-row w-full justify-between">
                <div class="flex flex-col lg:w-[45%] w-full">
                    <label for="name"> Nombre</label>
                    <input id="name" type="text" formControlName="name"
                        class="border border-gray-400 rounded-md px-2 mb-3 w-full" />
                </div>
                <div class="flex flex-col lg:w-[45%] w-full">
                    <label for="lastname"> Apellido</label>
                    <input id="lastname" type="text" formControlName="lastname"
                        class="border border-gray-400 rounded-md px-2 mb-3 w-full" />
                </div>
            </div>
            <div class="flex w-full flex-col lg:flex-row justify-between">
                <div class="flex flex-col lg:w-[45%] w-full">
                    <label for="ci"> CI</label>
                    <input id="ci" type="text" formControlName="ci" class="border border-gray-400 rounded-md px-2 mb-3 w-full" />
                </div>
                <div class="flex flex-col lg:w-[45%] w-full"><label for="email"> Email</label>
                    <input id="email" type="email" formControlName="email"
                        class="border border-gray-400 rounded-md px-2 mb-3 w-full" />
                </div>
            </div>
            <div class="flex flex-col">
                <label for="phone"> Teléfono</label>
            <input id="phone" type="tel" formControlName="phone" class="border border-gray-400 rounded-md px-2 mb-3 w-full" />
            </div>
        </div>
        @if(user.roles){
            <h2 class="text-md font-semibold text-start">Roles</h2>
            <div class="flex flex-col w-full border rounded-md p-3 mb-3 bg-white">
            <label class="inline-flex justify-between items-center mb-5 cursor-pointer">
                <span class="me-5 text-md font-medium text-gray-900 dark:text-gray-300">Administrador</span>
                <input type="checkbox" [checked]="checkRole('ADMINISTRATIVE')" value="false" formControlName="admin"
                    class="sr-only peer" />
                <div
                    class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                </div>
            </label>
            <label class="inline-flex justify-between items-center mb-5 cursor-pointer">
                <span class="me-5 text-md font-medium text-gray-900 dark:text-gray-300">Profesor</span>
                <input type="checkbox" [checked]="checkRole('TEACHER')" value="false" formControlName="teacher"
                    class="sr-only peer" />
                <div
                    class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                </div>
            </label>
            <label class="inline-flex justify-between items-center mb-5 cursor-pointer">
                <span class="me-5 text-md font-medium text-gray-900 dark:text-gray-300">Padre</span>
                <input type="checkbox" [checked]="checkRole('FATHER')" value="false" formControlName="father"
                    class="sr-only peer" />
                <div
                    class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                </div>
            </label>
        </div>
        }
       <div class="flex items-end justify-end w-full">
        <button type="submit" class="w-1/3 bg-primary rounded-md text-white py-1">
            Guardar
        </button>
       </div>
    </form>
</div>
</main>

<ng-template #modal></ng-template>
